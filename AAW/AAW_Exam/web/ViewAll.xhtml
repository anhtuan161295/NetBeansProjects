<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>View Employees</h1>
        <h:dataTable value="${employeeMB.listEmployees()}" var="emp" border="1"  >
            <h:column>
                <f:facet name="header">EmployeeID</f:facet>${emp.employeeID}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>${emp.name}
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>${emp.age}
            </h:column>

        </h:dataTable>
        <h:link value="Insert" outcome="Insert" /> <br/>
    </h:body>
</html>
