<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core" 
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Add Employee</h1>
        <c:view>
            <h:form>
                <h:panelGrid columns="3" >
                    <h:outputLabel value="Employee ID" />
                    <h:inputText value="#{employeeMB.emp.employeeID}"
                                 required="true" 
                                 requiredMessage="EmployeeID is required."
                                 id="id" />
                    <h:message for="id" style="color: red" />
                    <h:outputLabel value="Password" />
                    <h:inputSecret value="#{employeeMB.emp.password}" 
                                   required="true" 
                                   requiredMessage="Password is required."
                                   id="password" />
                    <h:message for="password" style="color: red" />
                    <h:outputLabel value="Name" />
                    <h:inputText value="#{employeeMB.emp.name}"
                                 required="true" 
                                 requiredMessage="Name is required."
                                 id="name" />
                    <h:message for="name" style="color: red" />
                    <h:outputLabel value="Age" />
                    <h:inputText value="#{employeeMB.emp.age}" 
                                 required="true" 
                                 requiredMessage="Age is required."
                                 validatorMessage="Age must be greater than or equals 18."
                                 id="age" >
                        <c:validateLongRange minimum="18"  />
                    </h:inputText>
                    <h:message for="age" style="color: red" />
                    <h:commandButton value="Insert" action="#{employeeMB.insertEmployee()}" />
                </h:panelGrid>
            </h:form>
        </c:view>
    </h:body>
</html>
