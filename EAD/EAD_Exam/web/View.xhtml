<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>View Employees</h1>
        <h:dataTable value="#{employeeMB.view()}" var="item" border="1">
            <h:column><f:facet name="header">EmployeeID</f:facet>#{item.employeeID}</h:column>
            <h:column><f:facet name="header">Name</f:facet>#{item.name}</h:column>
            <h:column><f:facet name="header">Age</f:facet>#{item.age}</h:column>
        </h:dataTable>
        <h:link value="Insert" outcome="Insert" />
    </h:body>
</html>
