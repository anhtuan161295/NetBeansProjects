<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet</title>
    </h:head>
    <h:body>
        <h:link value="Student List" outcome="list" />
        <h:form>
            <h:panelGrid>
                <h:outputText value="Input roll number: "/>
                <h:inputText value="#{studentManagedBean.s.rollnumber}"/>
                <h:outputText value="Input roll full name: "/>
                <h:inputText value="#{studentManagedBean.s.fullname}"/>
                <h:outputText value="Input roll year of birth: "/>
                <h:inputText value="#{studentManagedBean.s.yob}"/>
                <h:commandButton value="Submit" action="#{studentManagedBean.addStudent()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
