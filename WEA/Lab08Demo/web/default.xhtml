<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Demo custom validator in JSF</h1>
        <h:form>
            <h:panelGrid columns="3">
                Enter your email:
                <h:inputText id="email" value="#{user1.email}"
                             size="20" required="true" label="Email Address">
                    <f:validator validatorId="lab08.EmailValidator"></f:validator>
                </h:inputText>
                <h:message for="email" style="color: red"></h:message>
            </h:panelGrid>
            <h:commandButton value="Submit" action="result"></h:commandButton>
        </h:form>
    </h:body>
</html>
