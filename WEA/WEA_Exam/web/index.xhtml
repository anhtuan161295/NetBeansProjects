<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WEA EXAM</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Name: "/>
            <h:inputText value="#{account.name}" validatorMessage="Name should be characters or space only."  >
                <f:validateRegex pattern="[a-zA-z ]+"></f:validateRegex>
            </h:inputText>
            <br/>
            <h:outputLabel value="Amount: "/>
            <h:inputText value="#{account.amount}" validatorMessage="Amount must not be less than zero." >
                <f:validateDoubleRange minimum="0" />
            </h:inputText>
            <br/>
            <h:outputLabel value="Duration: "/>
            <h:inputText value="#{account.duration}" validatorMessage="Duration must be a positive integer." >
                <f:validateDoubleRange minimum="1" />
            </h:inputText>
            <br/>
            <h:commandButton value="Interest" action="#{account.calculateInterest()}" />
        </h:form>

        <p>
            <b>
                <script>
                    if (#{account.interest} != null &amp;&amp;  #{account.interest} != 0.0) {
                        document.write("The #{account.name}'s interest are #{account.interest} ");
                    }
                    
                </script>
                <!--<h:message id="showInterest" for="" styleClass="" style="" />-->
            </b>
        </p>


    </h:body>
</html>
